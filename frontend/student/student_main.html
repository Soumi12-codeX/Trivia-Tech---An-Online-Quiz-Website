<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard - Intellect Quest</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  display:flex;
  height:100vh;

  /* Deep violet nebula ðŸ”® */
  background: radial-gradient(circle at top right, #8d00ff 0%, #4b0099 40%, #24004e 100%);
  color:white;
  overflow:hidden;
}

/* Sidebar */
.sidebar{
  width:230px;background:rgba(0,0,0,0.25);
  backdrop-filter:blur(12px);
  padding:20px;display:flex;flex-direction:column;
  border-right:1px solid rgba(255,255,255,0.3);
  position: relative; z-index: 3;
}
.sidebar h2{margin-bottom:30px;font-weight:700;font-size:22px;color:white;}
.sidebar a{
  color:white;text-decoration:none;padding:12px;margin-bottom:10px;
  display:block;background:rgba(255,255,255,0.1);
  border-radius:6px;transition:0.2s;
  border:1px solid rgba(255,255,255,0.25);
}
.sidebar a:hover{background:white;color:#7B00FF;}

/* Main */
.main{
  flex:1;display:flex;justify-content:center;align-items:center;
  padding:30px;
  position: relative; z-index: 2;
}

/* âœ… Main glass card */
.card{
  background:rgba(255,255,255,0.12);
  padding:45px;
  border-radius:18px;
  width:88%;
  max-width:1350px;
  min-height:65vh;
  text-align:center;
  display:flex;flex-direction:column;justify-content:center;
  backdrop-filter:blur(10px);
  border:1.5px solid rgba(255,255,255,0.7);
  color:white;
  box-shadow:0 0 30px rgba(255,255,255,0.22);
}

/* Headings */
.card h3{
  font-size:36px;
  font-weight:800;
  margin-bottom:15px;
  text-shadow:0 0 8px rgba(255,255,255,0.9);
}
.card p{
  font-size:20px;
  opacity:0.95;
  margin-bottom:22px;
}

/* Feature icons */
.features{
  display:flex;
  justify-content:space-between;
  gap:30px;
  margin:20px 0;
}
.feature{
  flex:1;
  background:rgba(255,255,255,0.10);
  padding:30px;
  border-radius:14px;
  border:1.5px solid rgba(255,255,255,0.45);
  text-align:center;
  transition:.3s ease;
}
.feature:hover{
  transform:scale(1.06);
  box-shadow:0 0 25px rgba(255,255,255,0.4);
}
.feature-icon{
  font-size:60px;
  margin-bottom:15px;
  color:white;
  text-shadow:0 0 14px rgba(255,255,255,1);
}

/* âœ… Start Quiz Button */
.big-start-btn{
  background:linear-gradient(90deg,#ff00dd,#ff6bf7);
  color:white;border:none;
  padding:26px;
  border-radius:16px;
  font-size:27px;
  width:75%;
  margin:auto;margin-top:35px;
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:1px;
  box-shadow:0 0 26px rgba(255,0,200,0.85);
  transition:.3s;
}
.big-start-btn:hover{
  transform:scale(1.10);
  box-shadow:0 0 40px rgba(255,0,200,1);
}

/* Quiz card */
.quiz-card{
  width:92% !important;
  max-width:1450px !important;
  min-height:68vh;
}

/* âœ… Background shapes */
.bg-shapes {
  position: absolute; inset: 0;
  overflow: hidden; pointer-events: none; z-index: 0;
}

/* Circles â€” Slightly clearer */
.shape {
  position: absolute;
  border-radius: 50%;
  filter: blur(22px);
  opacity: 0.32; /* increased visibility */
}
.circle1 { width:150px;height:150px;background:#a855f7; top:8%; left:6%; }
.circle2 { width:110px;height:110px;background:#9333ea; top:78%; left:18%; }
.circle3 { width:170px;height:170px;background:#c026d3; top:42%; right:6%; }
.circle4 { width:95px;height:95px;background:#7c3aed; bottom:9%; right:30%; }

/* Icons floating */
.icon-shape {
  position: absolute;
  opacity:0.25; /* more visible */
  filter:blur(2px);
  color:#ffffff;
}
.icon1 { top:18%; left:48%; font-size:42px; }
.icon2 { top:67%; left:75%; font-size:46px; }
.icon3 { bottom:11%; left:42%; font-size:38px; }
.icon4 { top:57%; left:12%; font-size:50px; }
.icon5 { bottom:21%; right:17%; font-size:45px; }

</style>
</head>

<body>

<!-- Background shapes -->
<div class="bg-shapes">
  <div class="shape circle1"></div>
  <div class="shape circle2"></div>
  <div class="shape circle3"></div>
  <div class="shape circle4"></div>

  <i class="fa-solid fa-microchip icon-shape icon1"></i>
  <i class="fa-solid fa-bolt icon-shape icon2"></i>
  <i class="fa-solid fa-laptop-code icon-shape icon3"></i>
  <i class="fa-solid fa-code icon-shape icon4"></i>
  <i class="fa-solid fa-trophy icon-shape icon5"></i>
</div>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Student Panel</h2>
  <a href="student_main.html" class="active">Home</a>
  <a id="quizMenu">Quiz</a>
  <a onclick="logout()" style="cursor:pointer;">Logout</a>
</div>

<!-- Main -->
<div class="main">
  <div id="content-area">
    <!-- Welcome Screen -->
    <div class="card">
      <h3>Welcome to Intellect Quest ðŸŽ®</h3>
      <p>Sharpen your CS skills and unlock achievements!</p>

      <div class="features">
        <div class="feature"><i class="feature-icon fas fa-gift"></i><p>Rewards & Badges</p></div>
        <div class="feature"><i class="feature-icon fas fa-laptop-code"></i><p>CS Fundamentals</p></div>
        <div class="feature"><i class="feature-icon fas fa-gamepad"></i><p>Gamified Learning</p></div>
      </div>

      <p style="font-size:15px;opacity:0.85;margin-top:15px;">Click <b>Quiz</b> to start ðŸš€</p>
    </div>
  </div>
</div>

<script>
document.getElementById("quizMenu").addEventListener("click", () => {
  document.getElementById("content-area").innerHTML = `
    <div class="card quiz-card">
      <h3>General Quiz ðŸŽ¯</h3>
      <p>Compete, learn, win & rule the leaderboard!</p>

      <div class="features">
        <div class="feature"><i class="feature-icon fas fa-star"></i><p>Earn XP</p></div>
        <div class="feature"><i class="feature-icon fas fa-bolt"></i><p>Beat Timer</p></div>
        <div class="feature"><i class="feature-icon fas fa-trophy"></i><p>Leaderboard</p></div>
      </div>

      <button class="big-start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>
  `;
});
function startQuiz(){ window.location.href = "oops.html"; }
function logout(){ localStorage.clear(); window.location.href="../index.html"; }
</script>

</body>
</html>
